    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <h1 class="modal-title fs-5 text-danger" id="exampleModalLabel">Submission Warning</h1>

          </div>
          <div class="modal-body fs-5 text-danger">Are you sure you want to submit?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" >Yes,Submit</button>
          </div>
        </div>
      </div>

      <div class="text-center"><button class="btn btn-dark  text-light" id="bnt" onclick="start()">Start</button></div>
         <div class="d-flex justify-content-center align-items-center ">
          <h1 class="fs-3">Time:</h1>
          <h1 class="timer fs-3 px-2" id="timer"></h1>
         </div>
          <h3 id="display"></h3>
    </div>
